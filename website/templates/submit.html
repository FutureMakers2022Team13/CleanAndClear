<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>PolitiParser</title>
  <link href="/static/submit.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Extra+Condensed:wght@500&display=swap" rel="stylesheet">
</head>

<body>
  <div class="header2">
      <h1 class = "center">Prediction</h1>
  </div>

  <div class="header3">
      <h2> {{winner}} </h2>
  </div>
  <div class="piechart-wrapper">
    <div class="piechart"></div>
  </div>
  
  <style>
    .piechart {
      margin-top: 20px;
      display: block;
/*       position: absolute; */
      width: 400px;
      height: 400px;
      border-radius: 50%;
      background-image: conic-gradient(
          #c30303 {{result[1] * 3.6}}deg, 
          #002a7c 0 {{ (result[1] * 3.6) + (result[0] * 3.6) }}deg, 
          #d4cdcd 0);
    }
    
    .piechart-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    </style>

  <div class="row">
    <div class="row-item liberal">Liberal: {{result[0]}}%</div>
    <div class="row-item neutral">Neutral: {{result[2]}}%</div>
    <div class="row-item conservative">Conservative: {{result[1]}}%</div>
  </div>

  <div class="header3">
    <a href="/">Back to home</a>
  </div>
  
</body>

</html>
